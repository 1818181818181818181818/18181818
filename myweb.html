<!DOCTYPE html>
<html>
  <head>
    <title>2개 메뉴 웹페이지</title>
    <style>
      /* 전체 페이지 스타일링 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* 로고 이미지 스타일링 */
      #logo {
        width: 100px;
        height: 100px;
        margin: 20px;
      }

      /* 메뉴 스타일링 */
      #menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      /* 메뉴 항목 스타일링 */
      #menu a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        margin: 0 20px;
      }

      /* 메인 콘텐츠 스타일링 */
      #content {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="https://via.placeholder.com/150" alt="로고 이미지" />
    </header>
    <nav id="menu">
      <a href="#">메뉴1</a>
      <a href="#">메뉴2</a>
    </nav>
    <main id="content">
      <h1>메뉴1 콘텐츠</h1>
      <p>메뉴1 콘텐츠 내용이 들어갑니다.</p>
    </main>
  </body>
</html>
